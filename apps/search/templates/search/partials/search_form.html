<form method="GET" class="form search-form" action='{% url "search:query" %}'>
  <div class="form-group">
    <label for="where" class="font-weight-bold">Where</label>
    <input
      type="search"
      class="form-control"
      placeholder="Anywhere"
      name="q"
      value="{{ request.GET.q }}"
      required
    />
  </div>
  <!-- Datepicker -->
  <div class="form-group datepicker-landing">
    <div class="d-flex font-weight-bold justify-content-between">
      <label for="check-in">Check In</label>
      <label for="check-in">Check Out</label>
    </div>
    <div class="input-daterange input-group">
      <input type="text" class="input-sm form-control" name="start" required />
      <span class="input-group-addon mx-2">to</span>
      <input type="text" class="input-sm form-control" name="end" required />
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" name="guests">
      <option value="1">1 guest</option>
      <option value="2">2 guest</option>
      <option value="3">3 guest</option>
      <option value="4">4 guest</option>
      <option value="5">5 guest</option>
    </select>
  </div>
  <div class="form-group py-2">
    <input
      type="submit"
      value="submit"
      class="btn btn-outline-danger btn-block"
    />
  </div>
</form>
