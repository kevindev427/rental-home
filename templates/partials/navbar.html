{% load static %}
<!-- Navigation -->
<nav class="navbar navbar-expand-sm navbar-light border-bottom fixed-top py-3">
  <div class="container">
    <a href="/" class="navbar-brand">
      <i class="fas fa-home"></i>
      <span class="brand">HyggeHomes</span>
    </a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{% url 'explore' %}" class="nav-link text-dark">Explore</a>
        </li>
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'register' %}" class="nav-link text-dark">Register</a>
        </li>
        <li id="signup-navlink" class="nav-item">
          <a
            data-toggle="modal"
            data-target="#contactModal"
            class="nav-link text-dark"
            >Sign In</a
          >
        </li>
        <li id="signup-button" class="nav-item mx-3">
          <a
            data-toggle="modal"
            data-target="#contactModal"
            class="btn btn-outline-secondary rounded nav-link text-dark"
            >Sign In</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            href="{% url 'user:trips' id=request.user.id %}"
            class="nav-link text-dark"
            >My Trips</a
          >
        </li>
        <li id="logout-navlink" class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-dark">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
